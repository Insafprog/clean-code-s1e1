<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body id="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add">
        <label class="label-new" for="label-new">Add Item</label>
        <div class="wrapper">
          <input id="input-new" class="task input-text" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete">
        <li class="list">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="list editable">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="complete">
        <li class="list">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
