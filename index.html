<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="main__add" id="add">
        <label class="main__label-new" for="input-new">Add Item</label>
        <div class="main__wrapper">
          <input class="main__task main__input-text" id="input-new" type="text">
          <button class="main__add-button">Add</button>
        </div>
      </div>
      <h3 class="main__h3">Todo</h3>
      <ul class="main__ul-incompleted" id="incomplete">
        <li class="main__list">
          <input class="main__checkbox" type="checkbox">
          <label class="main__label main__task">Pay Bills</label>
          <input class="main__input-text  main__task" type="text">
          <button class="main__edit-button">Edit</button>
          <button class="main__delete-button"><img class="main__delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="main__list main__list_editable">
          <input class="main__checkbox" type="checkbox">
          <label class="main__label main__task">Go Shopping</label>
          <input class="main__input-text  main__task" type="text" value="Go Shopping">
          <button class="main__edit-button">Save</button>
          <button class="main__delete-button"><img class="main__delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="main__ul-completed" id="complete">
        <li class="main__list">
          <input class="main__checkbox" type="checkbox" checked>
          <label class="main__label main__task">See the Doctor</label>
          <input class="main__input-text main__task" type="text">
          <button class="main__edit-button">Edit</button>
          <button class="main__delete-button"><img class="main__delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
